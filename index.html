<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HolonAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-void: #0a0a0f;
            --lightning-primary: #00d4ff;
            --lightning-secondary: #0088ff;
            --foam-1: #00ffcc;
            --foam-2: #00d4ff;
            --foam-3: #4488ff;
            --foam-4: #00ffaa;
            --text-inactive: #3a3a4a;
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(10, 10, 20, 0.6);
        }

        body {
            background: var(--bg-void);
            min-height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            color: #fff;
        }

        /* ============================================
           LAYER 0: Deep Void Background
           ============================================ */
        .void-bg {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at 50% 50%, #0d0d15 0%, var(--bg-void) 70%);
            z-index: 0;
        }

        /* ============================================
           LAYER 1: Neural Ocean Planet Surface (viewed from above)
           ============================================ */
        .wave-container {
            position: fixed;
            inset: 0;
            z-index: 1;
            overflow: hidden;
            perspective: 1500px;
            perspective-origin: 50% 0%;
        }

        /* The planet surface - viewed from high altitude */
        .wave-plane {
            position: absolute;
            width: 300vw;
            height: 300vh;
            left: -100vw;
            top: 40vh;
            transform-origin: center top;
            transform: rotateX(75deg);
            opacity: 0.7;
            animation: surfaceWave 8s ease-in-out infinite;
        }

        @keyframes surfaceWave {
            0%, 100% {
                transform: rotateX(75deg) translateZ(0px) scaleY(1);
            }
            25% {
                transform: rotateX(75.8deg) translateZ(15px) scaleY(1.01);
            }
            50% {
                transform: rotateX(74.5deg) translateZ(-10px) scaleY(0.99);
            }
            75% {
                transform: rotateX(75.4deg) translateZ(8px) scaleY(1.005);
            }
        }

        /* Neuronal ocean - organic flowing pattern */
        .neural-mesh {
            position: absolute;
            inset: 0;
            background: 
                /* Primary neural nodes */
                radial-gradient(ellipse 2px 2px at 20% 30%, rgba(0, 212, 255, 0.9) 0%, transparent 100%),
                radial-gradient(ellipse 1.5px 1.5px at 50% 20%, rgba(0, 200, 255, 0.8) 0%, transparent 100%),
                radial-gradient(ellipse 2px 2px at 80% 40%, rgba(0, 180, 255, 0.85) 0%, transparent 100%),
                radial-gradient(ellipse 1px 1px at 35% 60%, rgba(0, 220, 255, 0.7) 0%, transparent 100%),
                radial-gradient(ellipse 1.5px 1.5px at 65% 70%, rgba(0, 190, 255, 0.75) 0%, transparent 100%),
                /* Dense field of tiny nodes */
                radial-gradient(circle 0.5px at center, rgba(0, 200, 255, 0.6) 0%, transparent 100%);
            background-size: 
                200px 200px,
                180px 160px,
                220px 190px,
                150px 170px,
                190px 210px,
                25px 25px;
            animation: neuralSwirl 15s ease-in-out infinite, meshBreathe 6s ease-in-out infinite;
        }

        @keyframes neuralSwirl {
            0%, 100% {
                background-position: 0% 0%, 10% 5%, 5% 10%, 15% 0%, 0% 15%, 0 0;
            }
            25% {
                background-position: 5% 10%, 15% 0%, 0% 15%, 10% 10%, 5% 5%, 5px 5px;
            }
            50% {
                background-position: 10% 5%, 5% 15%, 15% 5%, 0% 20%, 10% 0%, 0 10px;
            }
            75% {
                background-position: 0% 15%, 20% 10%, 10% 0%, 5% 5%, 15% 10%, 5px 0;
            }
        }

        @keyframes meshBreathe {
            0%, 100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.015) translateY(-5px);
                opacity: 0.9;
            }
        }

        /* Neural connection tendrils */
        .neural-lines {
            position: absolute;
            inset: 0;
            opacity: 0.5;
            background: 
                /* Curved organic lines suggesting neural connections */
                repeating-linear-gradient(
                    45deg,
                    transparent 0px,
                    transparent 40px,
                    rgba(0, 180, 255, 0.1) 40px,
                    rgba(0, 180, 255, 0.1) 41px
                ),
                repeating-linear-gradient(
                    -30deg,
                    transparent 0px,
                    transparent 60px,
                    rgba(0, 200, 255, 0.08) 60px,
                    rgba(0, 200, 255, 0.08) 61px
                ),
                repeating-linear-gradient(
                    80deg,
                    transparent 0px,
                    transparent 35px,
                    rgba(0, 160, 255, 0.06) 35px,
                    rgba(0, 160, 255, 0.06) 36px
                );
            animation: tendrilsFlow 30s linear infinite, tendrilsPulse 4s ease-in-out infinite;
        }

        @keyframes tendrilsFlow {
            0% { background-position: 0 0, 0 0, 0 0; }
            100% { background-position: 200px 200px, -150px 100px, 100px -180px; }
        }

        @keyframes tendrilsPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.7; }
        }

        /* Second layer - deeper in the ocean, more blurred */
        .wave-plane-secondary {
            position: absolute;
            width: 350vw;
            height: 350vh;
            left: -125vw;
            top: 50vh;
            transform-origin: center top;
            transform: rotateX(78deg);
            filter: blur(2px);
            opacity: 0.4;
            animation: oceanSwell 12s ease-in-out infinite;
        }

        @keyframes oceanSwell {
            0%, 100% { transform: rotateX(78deg) translateZ(0) scaleY(1); }
            30% { transform: rotateX(77.2deg) translateZ(25px) scaleY(1.02); }
            60% { transform: rotateX(78.5deg) translateZ(-15px) scaleY(0.98); }
        }

        /* Third layer - deep currents */
        .wave-plane-tertiary {
            position: absolute;
            width: 400vw;
            height: 400vh;
            left: -150vw;
            top: 55vh;
            transform-origin: center top;
            transform: rotateX(80deg);
            filter: blur(4px);
            opacity: 0.25;
            animation: deepCurrents 18s ease-in-out infinite;
        }

        @keyframes deepCurrents {
            0%, 100% { transform: rotateX(80deg) translateZ(0) scaleY(1); }
            25% { transform: rotateX(79.3deg) translateZ(35px) scaleY(1.03); }
            50% { transform: rotateX(80.8deg) translateZ(-25px) scaleY(0.97); }
            75% { transform: rotateX(79.8deg) translateZ(20px) scaleY(1.01); }
        }

        /* Atmospheric haze - distance fog */
        .depth-fade {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                var(--bg-void) 0%,
                rgba(10, 10, 20, 0.7) 25%,
                rgba(10, 15, 25, 0.3) 45%,
                transparent 60%,
                transparent 100%
            );
            z-index: 2;
            pointer-events: none;
        }

        /* Vignette - cockpit window effect */
        .horizon-fade {
            position: absolute;
            inset: 0;
            background: radial-gradient(
                ellipse 90% 90% at 50% 50%,
                transparent 0%,
                transparent 50%,
                rgba(5, 5, 10, 0.4) 75%,
                rgba(5, 5, 10, 0.8) 90%,
                var(--bg-void) 100%
            );
            z-index: 3;
            pointer-events: none;
        }

        
        /* Deep Whale - something rising from the abyss beneath the surface */
        .deep-whale {
            position: absolute;
            pointer-events: none;
            z-index: 0; /* Below the surface layers */
        }

        .whale-glow {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(ellipse at center,
                rgba(0, 80, 120, 0.4) 0%,
                rgba(0, 60, 100, 0.25) 30%,
                rgba(0, 40, 80, 0.1) 60%,
                transparent 100%);
            filter: blur(20px);
            transform: translate(-50%, -50%);
        }

        .whale-core {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(ellipse at center,
                rgba(0, 150, 200, 0.3) 0%,
                rgba(0, 100, 150, 0.15) 50%,
                transparent 100%);
            filter: blur(10px);
            transform: translate(-50%, -50%);
        }

        .whale-speck {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at center,
                rgba(0, 180, 220, 0.6) 0%,
                rgba(0, 120, 180, 0.3) 50%,
                transparent 100%);
            filter: blur(2px);
            transform: translate(-50%, -50%);
        }

        /* ============================================
           Lightning Flash System
           ============================================ */
        .lightning-container {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
            filter: blur(2px);
            opacity: 0.6;
        }

        .lightning-flash {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(ellipse at center,
                rgba(100, 180, 220, 0.5) 0%,
                rgba(0, 150, 200, 0.3) 30%,
                rgba(0, 100, 150, 0.15) 60%,
                transparent 85%);
            filter: blur(60px);
            opacity: 0;
            transform: scale(0.8);
            transition: none;
        }

        .lightning-flash.active {
            animation: flashPulse 0.3s ease-out forwards;
        }

        @keyframes flashPulse {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            15% {
                opacity: 0.7;
                transform: scale(1);
            }
            40% {
                opacity: 0.5;
                transform: scale(1.1);
            }
            100% {
                opacity: 0;
                transform: scale(1.4);
            }
        }

        /* Chain lightning connector line */
        .lightning-chain {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(100, 180, 220, 0.6) 20%,
                rgba(150, 200, 230, 0.7) 50%,
                rgba(100, 180, 220, 0.6) 80%,
                transparent 100%);
            filter: blur(2px);
            opacity: 0;
            transform-origin: left center;
            box-shadow: 0 0 15px rgba(50, 150, 200, 0.4), 0 0 30px rgba(50, 150, 200, 0.2);
        }

        .lightning-chain.active {
            animation: chainFlash 0.2s ease-out forwards;
        }

        @keyframes chainFlash {
            0% { opacity: 0; }
            25% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        /* Activated neural node - turns red then fades */
        .neural-node {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle at center,
                rgba(200, 100, 100, 0.8) 0%,
                rgba(180, 60, 60, 0.5) 40%,
                rgba(150, 40, 40, 0.25) 70%,
                transparent 100%);
            filter: blur(2px);
            opacity: 0;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(180, 80, 80, 0.4), 0 0 40px rgba(150, 50, 50, 0.2);
        }

        .neural-node.active {
            animation: nodeActivate 1.5s ease-out forwards;
        }

        @keyframes nodeActivate {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
                background: radial-gradient(circle at center,
                    rgba(200, 180, 180, 0.7) 0%,
                    rgba(180, 140, 140, 0.5) 40%,
                    rgba(150, 100, 100, 0.25) 70%,
                    transparent 100%);
            }
            15% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.3);
                background: radial-gradient(circle at center,
                    rgba(180, 100, 100, 0.7) 0%,
                    rgba(160, 70, 70, 0.5) 40%,
                    rgba(130, 40, 40, 0.25) 70%,
                    transparent 100%);
            }
            45% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.1);
                background: radial-gradient(circle at center,
                    rgba(160, 90, 90, 0.6) 0%,
                    rgba(140, 60, 60, 0.4) 40%,
                    rgba(100, 40, 40, 0.2) 70%,
                    transparent 100%);
                box-shadow: 0 0 20px rgba(150, 70, 70, 0.3), 0 0 40px rgba(120, 50, 50, 0.15);
            }
            70% {
                opacity: 0.4;
                background: radial-gradient(circle at center,
                    rgba(140, 100, 120, 0.5) 0%,
                    rgba(80, 80, 120, 0.35) 40%,
                    rgba(50, 80, 140, 0.18) 70%,
                    transparent 100%);
                box-shadow: 0 0 15px rgba(100, 90, 140, 0.25), 0 0 30px rgba(80, 80, 150, 0.12);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
                background: radial-gradient(circle at center,
                    rgba(0, 150, 180, 0.4) 0%,
                    rgba(0, 120, 160, 0.25) 40%,
                    rgba(0, 80, 140, 0.1) 70%,
                    transparent 100%);
                box-shadow: 0 0 12px rgba(0, 140, 180, 0.2);
            }
        }

        /* ============================================
           LAYER 2: Content
           ============================================ */
        .content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 2rem 3rem;
            display: flex;
            justify-content: center;
            gap: 3rem;
            z-index: 20;
        }

        .nav-link {
            position: relative;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            color: var(--text-inactive);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            padding: 0.5rem 1rem;
            transform: scale(var(--link-scale, 1));
        }

        .nav-link-text {
            position: relative;
            display: inline-block;
            background: linear-gradient(
                90deg,
                var(--foam-1),
                var(--foam-2),
                var(--foam-3),
                var(--foam-4),
                var(--foam-1)
            );
            background-size: 400% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            transition: opacity 0.4s ease;
            animation: foamFlow 8s linear infinite;
            animation-play-state: paused;
        }

        .nav-link-base {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.4s ease;
        }

        .nav-link:hover .nav-link-text,
        .nav-link.proximity .nav-link-text {
            opacity: 1;
            animation-play-state: running;
        }

        .nav-link:hover .nav-link-base,
        .nav-link.proximity .nav-link-base {
            opacity: 0;
        }

        @keyframes foamFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }

        /* Glow effect - grows over time on hover */
        .nav-link::after {
            content: '';
            position: absolute;
            inset: calc(-5px * var(--glow-spread, 1));
            background: radial-gradient(ellipse at center,
                rgba(0, 212, 255, calc(0.15 * var(--glow-intensity, 0))) 0%,
                rgba(0, 212, 255, calc(0.08 * var(--glow-intensity, 0))) 40%,
                transparent 70%);
            opacity: 1;
            transition: inset 0.3s ease-out;
            pointer-events: none;
            border-radius: 12px;
            filter: blur(calc(2px * var(--glow-spread, 1)));
        }

        /* Logo Container */
        .logo-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-glass {
            position: relative;
            width: 2.6rem;
            height: 2.6rem;
            border-radius: 50%;
            background: linear-gradient(145deg, rgba(20, 20, 30, 0.95), rgba(8, 8, 15, 0.98));
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            vertical-align: baseline;
            margin-left: -0.08em;
            margin-right: 0.08em;
            transform: translateY(0.3rem);
            box-shadow:
                inset 0 1px 1px rgba(255, 255, 255, 0.08),
                inset 0 -1px 3px rgba(0, 0, 0, 0.4),
                0 4px 16px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(0, 150, 200, 0.15),
                0 0 40px rgba(0, 120, 180, 0.1);
        }

        .logo-glass::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: linear-gradient(150deg, rgba(255, 255, 255, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 10;
        }



        .logo-img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: contain;
            pointer-events: none;
            z-index: 5;
        }



        .logo-text {
            font-size: 3.2rem;
            font-weight: 300;
            letter-spacing: 0.18em;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-holon {
            color: rgba(255, 255, 255, 0.9);
        }

        .logo-ai {
            font-weight: 700;
            margin-left: 0.3rem;
            transform: scaleX(1.2);
            transform-origin: left center;
            background: linear-gradient(
                90deg,
                var(--foam-1),
                var(--foam-2),
                var(--foam-3),
                var(--foam-4),
                var(--foam-1)
            );
            background-size: 400% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: foamFlow 8s linear infinite;
        }

        /* ============================================
           Responsive
           ============================================ */
        @media (max-width: 768px) {
            nav {
                flex-wrap: wrap;
                gap: 1.5rem;
                padding: 1.5rem;
            }

            .nav-link {
                font-size: 0.9rem;
            }

            .logo-glass {
                width: 2rem;
                height: 2rem;
            }

            .logo-text {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Layer 0: Void -->
    <div class="void-bg"></div>

    <!-- Layer 1: 3D Wave Neural Mesh -->
    <div class="wave-container">
        <div class="wave-plane">
            <div class="neural-mesh"></div>
            <div class="dot-field" id="dot-field-1"></div>
        </div>
        <div class="wave-plane-secondary">
            <div class="neural-mesh"></div>
        </div>
        <div class="wave-plane-tertiary">
            <div class="neural-mesh"></div>
        </div>
        <div class="depth-fade"></div>
        <div class="horizon-fade"></div>
    </div>

    <!-- Lightning System -->
    <div class="lightning-container" id="lightning-container"></div>

    <!-- Layer 2: Content -->
    <div class="content">
        <nav id="nav">
            <a href="https://ascii-runner.vercel.app" class="nav-link" target="_blank" data-project="ascii-runner">
                <span class="nav-link-base">ASCII-Runner</span>
                <span class="nav-link-text">ASCII-Runner</span>
            </a>
            <a href="https://github.com/NullCoward/WikiHolon" class="nav-link" target="_blank" data-project="wikiholon">
                <span class="nav-link-base">WikiHolon</span>
                <span class="nav-link-text">WikiHolon</span>
            </a>
        </nav>

        <div class="logo-container">
            <div class="logo-text">
                <span class="logo-holon">HOL</span><div class="logo-glass" id="logo-glass"><img src="HolonAI.png" alt="O" class="logo-img"></div><span class="logo-holon">N</span><span class="logo-ai">AI</span>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // Chain Lightning System
        // ============================================
        const lightningContainer = document.getElementById("lightning-container");
        const logoGlass = document.getElementById("logo-glass");

        function createChainLightning() {
            // Determine chain length (3-6 nodes)
            const chainLength = 3 + Math.floor(Math.random() * 4);

            // Starting position on the surface
            const startX = Math.random() * window.innerWidth;
            const startY = window.innerHeight * 0.5 + Math.random() * (window.innerHeight * 0.4);

            const nodes = [{x: startX, y: startY}];

            // Generate chain of connected points
            for (let i = 1; i < chainLength; i++) {
                const prevNode = nodes[i-1];
                const baseAngle = (Math.random() - 0.5) * Math.PI;
                const distance = 60 + Math.random() * 90;
                const newX = prevNode.x + Math.cos(baseAngle) * distance;
                const newY = prevNode.y + (Math.random() - 0.3) * 40;
                nodes.push({x: newX, y: Math.max(window.innerHeight * 0.45, newY)});
            }

            // Create the main flash at first node
            const mainFlash = document.createElement("div");
            mainFlash.className = "lightning-flash";
            const mainSize = 150 + Math.random() * 200;
            mainFlash.style.width = mainSize + "px";
            mainFlash.style.height = mainSize * 0.6 + "px";
            mainFlash.style.left = (nodes[0].x - mainSize/2) + "px";
            mainFlash.style.top = (nodes[0].y - mainSize/2) + "px";
            lightningContainer.appendChild(mainFlash);
            requestAnimationFrame(() => mainFlash.classList.add("active"));
            setTimeout(() => mainFlash.remove(), 400);

            // Create chain connections and activated nodes
            for (let i = 0; i < nodes.length; i++) {
                const node = nodes[i];

                // Create activated neural node (red glow)
                setTimeout(() => {
                    const neuralNode = document.createElement("div");
                    neuralNode.className = "neural-node";
                    neuralNode.style.left = node.x + "px";
                    neuralNode.style.top = node.y + "px";
                    lightningContainer.appendChild(neuralNode);
                    requestAnimationFrame(() => neuralNode.classList.add("active"));
                    setTimeout(() => neuralNode.remove(), 1600);
                }, i * 50);

                // Create chain line to next node
                if (i < nodes.length - 1) {
                    setTimeout(() => {
                        const nextNode = nodes[i + 1];
                        const chain = document.createElement("div");
                        chain.className = "lightning-chain";

                        const dx = nextNode.x - node.x;
                        const dy = nextNode.y - node.y;
                        const length = Math.sqrt(dx*dx + dy*dy);
                        const angle = Math.atan2(dy, dx) * 180 / Math.PI;

                        chain.style.left = node.x + "px";
                        chain.style.top = node.y + "px";
                        chain.style.width = length + "px";
                        chain.style.transform = "rotate(" + angle + "deg)";

                        lightningContainer.appendChild(chain);
                        requestAnimationFrame(() => chain.classList.add("active"));
                        setTimeout(() => chain.remove(), 250);
                    }, i * 50);
                }
            }

            // Reveal the dot field
            const dots = document.querySelectorAll(".surface-dot");
            dots.forEach(dot => {
                dot.classList.add("lightning-visible");
            });
            // Slow fade out after the flash
            setTimeout(() => {
                dots.forEach(dot => {
                    dot.classList.remove("lightning-visible");
                });
            }, 400);
        }

        function scheduleLightning() {
            const delay = 2000 + Math.random() * 3500;
            setTimeout(() => {
                createChainLightning();
                if (Math.random() > 0.7) {
                    setTimeout(createChainLightning, 200 + Math.random() * 300);
                }
                scheduleLightning();
            }, delay);
        }

        scheduleLightning();

        // ============================================
        // Growing Hover Effect for Nav Links
        // ============================================
        const navLinks = document.querySelectorAll(".nav-link");

        navLinks.forEach(link => {
            let hoverStartTime = null;
            let animationFrame = null;

            const maxIntensity = 1.8;      // Max glow brightness multiplier
            const maxSpread = 3;           // Max glow spread multiplier
            const maxScale = 1.12;         // Max size growth
            const growthDuration = 1500;   // Time to reach max (ms)

            function easeOutCubic(t) {
                return 1 - Math.pow(1 - t, 3);
            }

            function updateGrow() {
                if (!hoverStartTime) return;

                const elapsed = Date.now() - hoverStartTime;
                const progress = Math.min(elapsed / growthDuration, 1);
                const eased = easeOutCubic(progress);

                const intensity = 0.5 + eased * (maxIntensity - 0.5);
                const spread = 1 + eased * (maxSpread - 1);
                const scale = 1 + eased * (maxScale - 1);

                link.style.setProperty("--glow-intensity", intensity);
                link.style.setProperty("--glow-spread", spread);
                link.style.setProperty("--link-scale", scale);

                if (progress < 1) {
                    animationFrame = requestAnimationFrame(updateGrow);
                }
            }

            function startGrow() {
                hoverStartTime = Date.now();
                link.classList.add("proximity");
                updateGrow();
            }

            function stopGrow() {
                hoverStartTime = null;
                if (animationFrame) {
                    cancelAnimationFrame(animationFrame);
                }
                link.classList.remove("proximity");

                // Animate back down
                link.style.transition = "transform 0.4s ease-out";
                link.style.setProperty("--glow-intensity", 0);
                link.style.setProperty("--glow-spread", 1);
                link.style.setProperty("--link-scale", 1);
            }

            link.addEventListener("mouseenter", startGrow);
            link.addEventListener("mouseleave", stopGrow);
        });



        // ============================================
        // Surface Dot Field - dense moving dots
        // ============================================
        function createDotField() {
            const container = document.querySelector(".wave-plane");
            const dotCount = 400; // Lots of dots

            for (let i = 0; i < dotCount; i++) {
                const dot = document.createElement("div");
                dot.className = "surface-dot";

                // Random size
                const size = 1 + Math.random() * 3;
                dot.style.width = size + "px";
                dot.style.height = size + "px";

                // Random position
                dot.style.left = Math.random() * 100 + "%";
                dot.style.top = Math.random() * 100 + "%";

                // Random brightness
                const brightness = 150 + Math.floor(Math.random() * 105);
                const alpha = 0.4 + Math.random() * 0.5;
                dot.style.background = `rgba(0, ${brightness}, 255, ${alpha})`;
                dot.style.boxShadow = `0 0 ${size * 2}px rgba(0, ${brightness}, 255, ${alpha * 0.5})`;

                // Subtle animation with random duration and delay
                const duration = 8 + Math.random() * 12;
                const delay = Math.random() * -20;
                const moveX = (Math.random() - 0.5) * 40;
                const moveY = (Math.random() - 0.5) * 20;

                dot.style.animation = `dotFloat ${duration}s ease-in-out ${delay}s infinite`;
                dot.style.setProperty("--move-x", moveX + "px");
                dot.style.setProperty("--move-y", moveY + "px");

                container.appendChild(dot);
            }
        }

        // Add the CSS animation for floating
        const dotStyle = document.createElement("style");
        dotStyle.textContent = `
            @keyframes dotFloat {
                0%, 100% {
                    transform: translate(0, 0);
                }
                50% {
                    transform: translate(var(--move-x, 10px), var(--move-y, 5px));
                }
            }
        `;
        document.head.appendChild(dotStyle);

        createDotField();

        // ============================================
        // Deep Whale - something rising from the abyss
        // ============================================
        function createDeepWhale() {
            const whale = document.createElement("div");
            whale.className = "deep-whale";

            // Position somewhere in lower portion of screen
            const centerX = window.innerWidth * 0.15 + Math.random() * window.innerWidth * 0.7;
            const centerY = window.innerHeight * 0.6 + Math.random() * window.innerHeight * 0.3;

            whale.style.left = centerX + "px";
            whale.style.top = centerY + "px";

            // Main diffuse glow - the "body" sensed from deep below
            const glow = document.createElement("div");
            glow.className = "whale-glow";
            const glowSize = 200 + Math.random() * 300; // Massive
            glow.style.width = glowSize + "px";
            glow.style.height = glowSize * (0.5 + Math.random() * 0.3) + "px"; // Elliptical
            whale.appendChild(glow);

            // Inner brighter core
            const core = document.createElement("div");
            core.className = "whale-core";
            const coreSize = glowSize * 0.4;
            core.style.width = coreSize + "px";
            core.style.height = coreSize * 0.6 + "px";
            whale.appendChild(core);

            // Scattered specks within - like bioluminescent nodes
            const speckCount = 8 + Math.floor(Math.random() * 12);
            for (let i = 0; i < speckCount; i++) {
                const speck = document.createElement("div");
                speck.className = "whale-speck";
                const speckSize = 4 + Math.random() * 10;
                speck.style.width = speckSize + "px";
                speck.style.height = speckSize + "px";

                // Position within the glow area
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * glowSize * 0.35;
                speck.style.left = (Math.cos(angle) * dist) + "px";
                speck.style.top = (Math.sin(angle) * dist * 0.5) + "px";
                speck.style.opacity = "0";
                whale.appendChild(speck);
            }

            // Insert BEFORE the wave container so it's beneath the surface
            const waveContainer = document.querySelector(".wave-container");
            waveContainer.parentNode.insertBefore(whale, waveContainer);

            // Animation - rise from the deep, brush under surface, sink back
            const duration = 8000 + Math.random() * 4000; // 8-12 seconds total
            const peakTime = duration * 0.4; // Reaches closest point at 40%

            let startTime = null;
            const specks = whale.querySelectorAll(".whale-speck");

            function animate(timestamp) {
                if (!startTime) startTime = timestamp;
                const elapsed = timestamp - startTime;
                const progress = elapsed / duration;

                if (progress >= 1) {
                    whale.remove();
                    return;
                }

                // Ease in-out for natural movement
                let intensity;
                if (progress < 0.4) {
                    // Rising - ease in
                    intensity = Math.pow(progress / 0.4, 0.7);
                } else {
                    // Sinking - ease out
                    intensity = Math.pow(1 - (progress - 0.4) / 0.6, 0.5);
                }

                // Scale and opacity based on "depth"
                const scale = 0.3 + intensity * 0.7;
                const opacity = intensity;

                glow.style.opacity = opacity * 0.6;
                glow.style.transform = `translate(-50%, -50%) scale(${scale})`;

                core.style.opacity = opacity * 0.8;
                core.style.transform = `translate(-50%, -50%) scale(${scale})`;

                // Specks fade in/out with slight delay
                specks.forEach((speck, i) => {
                    const speckDelay = i * 0.02;
                    const speckIntensity = Math.max(0, intensity - speckDelay);
                    speck.style.opacity = speckIntensity * 0.7;
                    speck.style.transform = `translate(-50%, -50%) scale(${0.5 + speckIntensity * 0.5})`;
                });

                // Slight drift as it moves
                const drift = Math.sin(progress * Math.PI * 2) * 20;
                whale.style.transform = `translateX(${drift}px)`;

                requestAnimationFrame(animate);
            }

            requestAnimationFrame(animate);
        }

        function scheduleDeepWhale() {
            const delay = 15000 + Math.random() * 25000; // Every 15-40 seconds
            setTimeout(() => {
                createDeepWhale();
                scheduleDeepWhale();
            }, delay);
        }

        // Start deep whale after initial delay
        setTimeout(() => {
            createDeepWhale(); // First one soon
            scheduleDeepWhale();
        }, 6000);
    </script>
