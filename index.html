    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-void: #0a0a0f;
            --lightning-primary: #00d4ff;
            --lightning-secondary: #0088ff;
            --foam-1: #00ffcc;
            --foam-2: #00d4ff;
            --foam-3: #4488ff;
            --foam-4: #00ffaa;
            --text-inactive: #3a3a4a;
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(10, 10, 20, 0.6);
        }

        body {
            background: var(--bg-void);
            min-height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            color: #fff;
        }

        /* ============================================
           LAYER 0: Deep Void Background
           ============================================ */
        .void-bg {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at 50% 50%, #0d0d15 0%, var(--bg-void) 70%);
            z-index: 0;
        }

        /* ============================================
           Lightning Flash System
           ============================================ */
        .lightning-container {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
            filter: blur(2px);
            opacity: 0.6;
        }

        .lightning-flash {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(ellipse at center,
                rgba(100, 180, 220, 0.5) 0%,
                rgba(0, 150, 200, 0.3) 30%,
                rgba(0, 100, 150, 0.15) 60%,
                transparent 85%);
            filter: blur(60px);
            opacity: 0;
            transform: scale(0.8);
            transition: none;
        }

        .lightning-flash.active {
            animation: flashPulse 0.3s ease-out forwards;
        }

        @keyframes flashPulse {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            15% {
                opacity: 0.7;
                transform: scale(1);
            }
            40% {
                opacity: 0.5;
                transform: scale(1.1);
            }
            100% {
                opacity: 0;
                transform: scale(1.4);
            }
        }

        /* Chain lightning connector line */
        .lightning-chain {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(100, 180, 220, 0.6) 20%,
                rgba(150, 200, 230, 0.7) 50%,
                rgba(100, 180, 220, 0.6) 80%,
                transparent 100%);
            filter: blur(2px);
            opacity: 0;
            transform-origin: left center;
            box-shadow: 0 0 15px rgba(50, 150, 200, 0.4), 0 0 30px rgba(50, 150, 200, 0.2);
        }

        .lightning-chain.active {
            animation: chainFlash 0.2s ease-out forwards;
        }

        @keyframes chainFlash {
            0% { opacity: 0; }
            25% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        /* Activated neural node - turns red then fades */
        .neural-node {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle at center,
                rgba(200, 100, 100, 0.8) 0%,
                rgba(180, 60, 60, 0.5) 40%,
                rgba(150, 40, 40, 0.25) 70%,
                transparent 100%);
            filter: blur(2px);
            opacity: 0;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(180, 80, 80, 0.4), 0 0 40px rgba(150, 50, 50, 0.2);
        }

        .neural-node.active {
            animation: nodeActivate 1.5s ease-out forwards;
        }

        @keyframes nodeActivate {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
                background: radial-gradient(circle at center,
                    rgba(200, 180, 180, 0.7) 0%,
                    rgba(180, 140, 140, 0.5) 40%,
                    rgba(150, 100, 100, 0.25) 70%,
                    transparent 100%);
            }
            15% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.3);
                background: radial-gradient(circle at center,
                    rgba(180, 100, 100, 0.7) 0%,
                    rgba(160, 70, 70, 0.5) 40%,
                    rgba(130, 40, 40, 0.25) 70%,
                    transparent 100%);
            }
            45% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.1);
                background: radial-gradient(circle at center,
                    rgba(160, 90, 90, 0.6) 0%,
                    rgba(140, 60, 60, 0.4) 40%,
                    rgba(100, 40, 40, 0.2) 70%,
                    transparent 100%);
                box-shadow: 0 0 20px rgba(150, 70, 70, 0.3), 0 0 40px rgba(120, 50, 50, 0.15);
            }
            70% {
                opacity: 0.4;
                background: radial-gradient(circle at center,
                    rgba(140, 100, 120, 0.5) 0%,
                    rgba(80, 80, 120, 0.35) 40%,
                    rgba(50, 80, 140, 0.18) 70%,
                    transparent 100%);
                box-shadow: 0 0 15px rgba(100, 90, 140, 0.25), 0 0 30px rgba(80, 80, 150, 0.12);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
                background: radial-gradient(circle at center,
                    rgba(0, 150, 180, 0.4) 0%,
                    rgba(0, 120, 160, 0.25) 40%,
                    rgba(0, 80, 140, 0.1) 70%,
                    transparent 100%);
                box-shadow: 0 0 12px rgba(0, 140, 180, 0.2);
            }
        }

        /* ============================================
           LAYER 2: Content
           ============================================ */
        .content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 2rem 3rem;
            display: flex;
            justify-content: center;
            gap: 3rem;
            z-index: 20;

        .nav-link {
            position: relative;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 0.08em;
            color: rgba(255, 255, 255, 0.85);
            text-shadow:
                0 0 20px rgba(0, 180, 220, 0.3),
                0 0 40px rgba(0, 150, 200, 0.15);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            padding: 0.6rem 1.2rem;
            transform: scale(var(--link-scale, 1));
        }

        .nav-link-text {
            position: relative;
            display: inline-block;
            background: linear-gradient(
                90deg,
                var(--foam-1),
                var(--foam-2),
                var(--foam-3),
                var(--foam-4),
                var(--foam-1)
            );
            background-size: 400% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            transition: opacity 0.4s ease;
            animation: foamFlow 8s linear infinite;
            animation-play-state: paused;
        }

        .nav-link-base {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.4s ease;
        }

        .nav-link:hover .nav-link-text,
        .nav-link.proximity .nav-link-text {
            opacity: 1;
            animation-play-state: running;
        }

        .nav-link:hover .nav-link-base,
        .nav-link.proximity .nav-link-base {
            opacity: 0;
        }

        @keyframes foamFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }

        /* Constant base glow + grows on hover */
        .nav-link::after {
            content: '';
            position: absolute;
            inset: calc(-8px * var(--glow-spread, 1));
            background: radial-gradient(ellipse at center,
                rgba(0, 212, 255, calc(0.12 + 0.15 * var(--glow-intensity, 0))) 0%,
                rgba(0, 255, 204, calc(0.06 + 0.08 * var(--glow-intensity, 0))) 40%,
                rgba(68, 136, 255, calc(0.03 + 0.04 * var(--glow-intensity, 0))) 60%,
                transparent 80%);
            opacity: 1;
            transition: inset 0.3s ease-out;
            pointer-events: none;
            border-radius: 16px;
            filter: blur(calc(4px + 2px * var(--glow-spread, 1)));
        }

        /* Logo Container */
        .logo-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-glass {
            position: relative;
            width: 4.5rem;
            height: 4.5rem;
            border-radius: 50%;
            background: linear-gradient(145deg, rgba(20, 20, 30, 0.95), rgba(8, 8, 15, 0.98));
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            vertical-align: middle;
            margin-left: -0.02em;
            margin-right: 0.08em;
            box-shadow:
                inset 0 2px 2px rgba(255, 255, 255, 0.1),
                inset 0 -2px 4px rgba(0, 0, 0, 0.5);
        }

        .logo-glass::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: linear-gradient(150deg, rgba(255, 255, 255, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 10;
        }



        .logo-img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: contain;
            pointer-events: none;
            z-index: 5;
        }



        .logo-text {
            position: relative;
            font-size: 3.8rem;
            font-weight: 300;
            letter-spacing: 0.25em;
            color: rgba(255, 255, 255, 0.95);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow:
                0 0 30px rgba(0, 180, 220, 0.4),
                0 0 60px rgba(0, 150, 200, 0.2),
                0 0 100px rgba(0, 120, 180, 0.1);
            transform: translateX(-0.05em);
        }

        /* Animated glow behind logo - light leaking from behind */
        .logo-text::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            left: 50%;
            top: 50%;
            margin-left: 0.03em;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                var(--foam-1),
                var(--foam-2),
                var(--foam-3),
                var(--foam-4),
                var(--foam-1)
            );
            filter: blur(12px);
            opacity: 0.9;
            z-index: -1;
            animation: logoGlowSpin 8s linear infinite;
        }

        @keyframes logoGlowSpin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .logo-holon {
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 1) 0%,
                rgba(200, 230, 255, 0.9) 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo-holon:last-of-type {
            margin-left: 0.05em;
        }

        .logo-whisper {
            font-size: 1.6rem;
            font-weight: 600;
            letter-spacing: 0.6em;
            margin-top: 0.8rem;
            color: rgba(0, 200, 240, 0.35);
            text-transform: uppercase;
            text-shadow:
                0 0 20px rgba(0, 212, 255, 0.4),
                0 0 40px rgba(0, 180, 255, 0.2),
                0 0 60px rgba(0, 150, 255, 0.1);
            animation: whisperPulse 4s ease-in-out infinite;
        }

        @keyframes whisperPulse {
            0%, 100% {
                opacity: 0.5;
                text-shadow:
                    0 0 20px rgba(0, 212, 255, 0.4),
                    0 0 40px rgba(0, 180, 255, 0.2),
                    0 0 60px rgba(0, 150, 255, 0.1);
            }
            50% {
                opacity: 0.7;
                text-shadow:
                    0 0 25px rgba(0, 212, 255, 0.5),
                    0 0 50px rgba(0, 180, 255, 0.3),
                    0 0 80px rgba(0, 150, 255, 0.15);
            }
        }

        /* ============================================
           Responsive
           ============================================ */
        @media (max-width: 768px) {
            nav {
                flex-wrap: wrap;
                gap: 0.8rem 1.5rem;
                padding: 1rem 1.5rem;
                justify-content: center;
            }

            .nav-link {
                font-size: 0.9rem;
                padding: 0.5rem 0.8rem;
            }

            .content {
                padding: 1rem;
                min-height: 100vh;
                min-height: 100dvh;
                justify-content: center;
                align-items: center;
            }

            .logo-container {
                width: 90vw;
                max-width: 400px;
                margin-top: -3rem;
                text-align: center;
            }

            .logo-glass {
                width: 3.5rem;
                height: 3.5rem;
            }

            .logo-text {
                font-size: clamp(2.2rem, 12vw, 3.2rem);
                letter-spacing: 0.12em;
                justify-content: center;
            }

            .logo-text::before {
                width: 55px;
                height: 55px;
                filter: blur(10px);
            }

            .logo-whisper {
                font-size: 0.85rem;
                letter-spacing: 0.4em;
            }

            .site-footer {
                bottom: 1rem;
                font-size: 0.7rem;
            }

            .logo-barrier {
                background:
                    radial-gradient(
                        ellipse 60% 35% at 50% 50%,
                        rgba(10, 10, 15, 0.95) 0%,
                        rgba(10, 10, 15, 0.8) 50%,
                        rgba(10, 10, 15, 0.4) 80%,
                        transparent 100%
                    ),
                    linear-gradient(
                        to bottom,
                        rgba(10, 10, 15, 0.9) 0%,
                        rgba(10, 10, 15, 0.7) 60px,
                        rgba(10, 10, 15, 0.3) 100px,
                        transparent 160px
                    );
            }
        }

        @media (max-width: 480px) {
            nav {
                gap: 0.5rem 1rem;
                padding: 0.8rem 1rem;
            }

            .nav-link {
                font-size: 0.75rem;
                padding: 0.4rem 0.6rem;
            }

            .logo-container {
                width: 92vw;
            }

            .logo-glass {
                width: 2.8rem;
                height: 2.8rem;
            }

            .logo-text {
                font-size: clamp(1.8rem, 11vw, 2.5rem);
                letter-spacing: 0.1em;
            }

            .logo-text::before {
                width: 45px;
                height: 45px;
                filter: blur(8px);
            }

            .logo-whisper {
                font-size: 0.75rem;
                letter-spacing: 0.25em;
                margin-top: 0.5rem;
            }
        }

        /* Footer */
        .site-footer {
            position: fixed;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        .site-footer a {
            color: rgba(255, 255, 255, 0.35);

            opacity: 0.6;
        }

        /* Logo Clarity Barrier - creates soft darkness around center for text crispness */
        .logo-barrier {
            position: fixed;
            inset: 0;
            z-index: 4;
            pointer-events: none;
            background:
                /* Strong barrier around center logo */
                radial-gradient(
                    ellipse 45% 28% at 50% 50%,
                    rgba(10, 10, 15, 0.9) 0%,
                    rgba(10, 10, 15, 0.75) 40%,
                    rgba(10, 10, 15, 0.4) 70%,
                    transparent 100%
                ),
                /* Barrier at top for nav links */
                linear-gradient(
                    to bottom,
                    rgba(10, 10, 15, 0.85) 0%,
                    rgba(10, 10, 15, 0.7) 40px,
                    rgba(10, 10, 15, 0.3) 80px,
                    transparent 140px
                );
        }
    </style>

<body>
    <!-- Layer 0: Void -->
    <div class="void-bg"></div>

    <!-- Particle Network Canvas (behind content) -->

    <!-- Logo Burst Canvas (behind content, above particles) -->
    <canvas id="burst-canvas" style="position: fixed; inset: 0; z-index: 3; pointer-events: none;"></canvas>

    <!-- Logo Clarity Barrier - fades background near center -->
    <div class="logo-barrier"></div>

    <!-- Layer 2: Content -->
    <div class="content">
        <nav id="nav">
            <a href="#" class="nav-link">
                <span class="nav-link-base">HolonAGI</span>

        </nav>

        <div class="logo-container">
            <div class="logo-text">
                <span class="logo-holon">HOL</span><div class="logo-glass" id="logo-glass"><img src="HolonAI.png" alt="O" class="logo-img"></div><span class="logo-holon">NIC</span>
            </div>

    <script>
        // ============================================
        // Chain Lightning System
        // ============================================
        const lightningContainer = document.getElementById("lightning-container");
        const logoGlass = document.getElementById("logo-glass");

        function createChainLightning() {
            // Determine chain length (3-6 nodes)
            const chainLength = 3 + Math.floor(Math.random() * 4);

            // Starting position on the surface
            const startX = Math.random() * window.innerWidth;
            const startY = window.innerHeight * 0.5 + Math.random() * (window.innerHeight * 0.4);

            const nodes = [{x: startX, y: startY}];

            // Generate chain of connected points
            for (let i = 1; i < chainLength; i++) {
                const prevNode = nodes[i-1];
                const baseAngle = (Math.random() - 0.5) * Math.PI;
                const distance = 60 + Math.random() * 90;
                const newX = prevNode.x + Math.cos(baseAngle) * distance;
                const newY = prevNode.y + (Math.random() - 0.3) * 40;
                nodes.push({x: newX, y: Math.max(window.innerHeight * 0.45, newY)});
            }

            // Create the main flash at first node
            const mainFlash = document.createElement("div");
            mainFlash.className = "lightning-flash";
            const mainSize = 150 + Math.random() * 200;
            mainFlash.style.width = mainSize + "px";
            mainFlash.style.height = mainSize * 0.6 + "px";
            mainFlash.style.left = (nodes[0].x - mainSize/2) + "px";
            mainFlash.style.top = (nodes[0].y - mainSize/2) + "px";
            lightningContainer.appendChild(mainFlash);
            requestAnimationFrame(() => mainFlash.classList.add("active"));
            setTimeout(() => mainFlash.remove(), 400);

            // Create chain connections and activated nodes
            for (let i = 0; i < nodes.length; i++) {
                const node = nodes[i];

                // Create activated neural node (red glow)
                setTimeout(() => {
                    const neuralNode = document.createElement("div");
                    neuralNode.className = "neural-node";
                    neuralNode.style.left = node.x + "px";
                    neuralNode.style.top = node.y + "px";
                    lightningContainer.appendChild(neuralNode);
                    requestAnimationFrame(() => neuralNode.classList.add("active"));
                    setTimeout(() => neuralNode.remove(), 1600);
                }, i * 50);

                // Create chain line to next node
                if (i < nodes.length - 1) {
                    setTimeout(() => {
                        const nextNode = nodes[i + 1];
                        const chain = document.createElement("div");
                        chain.className = "lightning-chain";

            class Particle {

                reset() {

                    this.z = Math.random() * maxDepth;
                    this.vx = (Math.random() - 0.5) * 1.5;

                draw() {

            // Pulse-triggered lightning system

            function applyGripForces() {
                // Particles that are connected pull toward each other slightly
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const p1 = particles[i];
                        const p2 = particles[j];
                        const key = getBondKey(i, j);

                        const dx = p2.x - p1.x;
                        const dy = p2.y - p1.y;
                        const dz = p2.z - p1.z;
                        const dist = Math.sqrt(dx * dx + dy * dy + dz * dz * 0.5);

                        if (dist < connectionDistance) {
                            // Build up bond strength when close

                            const newBond = Math.min(1, currentBond + 0.02);
                            bonds.set(key, newBond);

                            // Apply grip force - pull together
                            const grip = gripStrength * newBond * (dist / connectionDistance);

                            const ny = dy / dist;
                            const nz = dz / dist;

                            p1.vx += nx * grip;
                            p1.vy += ny * grip;
                            p1.vz += nz * grip * 0.3;
                            p2.vx -= nx * grip;
                            p2.vy -= ny * grip;
                            p2.vz -= nz * grip * 0.3;

                            const newBond = currentBond - gripFalloff;
                            if (newBond <= 0) {
                                bonds.delete(key);
                            } else {
                                bonds.set(key, newBond);

                                if (dist < connectionDistance * 1.5) {

                                    const nx = dx / dist;
                                    const ny = dy / dist;
                                    p1.vx += nx * grip;
                                    p1.vy += ny * grip;
                                    p2.vx -= nx * grip;
                                    p2.vy -= ny * grip;

            // Prevent particles from forming one mega-clump
            function applyAntiClumping() {
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    let neighborCount = 0;
                    let avgX = 0, avgY = 0;

                    // Count nearby neighbors
                    for (let j = 0; j < particles.length; j++) {
                        if (i === j) continue;
                        const other = particles[j];
                        const dx = other.x - p.x;
                        const dy = other.y - p.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);

                        if (dist < clumpRadius) {
                            neighborCount++;
                            avgX += other.x;
                            avgY += other.y;
                        }
                    }

                    // If too crowded, push away from the crowd center
                    if (neighborCount > maxNeighbors) {
                        avgX /= neighborCount;
                        avgY /= neighborCount;

                        const dx = p.x - avgX;
                        const dy = p.y - avgY;
                        const dist = Math.sqrt(dx * dx + dy * dy) || 1;

                        // Dispersal force increases with crowd density
                        const crowdFactor = (neighborCount - maxNeighbors) / maxNeighbors;
                        const force = disperseForce * crowdFactor;

                        p.vx += (dx / dist) * force;
                        p.vy += (dy / dist) * force;
                    }
                }
            }

            // Check if burst should be triggered

                    for (let j = i + 1; j < particles.length; j++) {
                        const p1 = particles[i];
                        const p2 = particles[j];
                        const dx = p2.x - p1.x;
                        const dy = p2.y - p1.y;
                        const dz = p2.z - p1.z;
                        const dist = Math.sqrt(dx * dx + dy * dy + dz * dz * 0.5);

                        if (dist < connectionDistance) {
                            totalConnections++;

                const avgConnections = (totalConnections * 2) / particleCount;

                // Trigger burst when over-condensed (threshold scales with particle count)
                return avgConnections >= particleCount * burstThresholdPercent;

            // Draw and update burst ripples

            function checkCollisions() {
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const p1 = particles[i];
                        const p2 = particles[j];

                        const dx = p2.x - p1.x;
                        const dy = p2.y - p1.y;
                        const dz = p2.z - p1.z;
                        const dist2D = Math.sqrt(dx * dx + dy * dy);
                        const dist3D = Math.sqrt(dx * dx + dy * dy + dz * dz * 0.3);

                        if (dist3D < collisionDistance && p1.collisionCooldown === 0 && p2.collisionCooldown === 0) {
                            const angle = Math.atan2(dy, dx);
                            const sin = Math.sin(angle);
                            const cos = Math.cos(angle);

                            const vx1 = p1.vx * cos + p1.vy * sin;
                            const vy1 = p1.vy * cos - p1.vx * sin;
                            const vx2 = p2.vx * cos + p2.vy * sin;
                            const vy2 = p2.vy * cos - p2.vx * sin;

                            const finalVx1 = vx2 * bounceEnergy;
                            const finalVx2 = vx1 * bounceEnergy;

                            p1.vx = finalVx1 * cos - vy1 * sin;
                            p1.vy = vy1 * cos + finalVx1 * sin;
                            p2.vx = finalVx2 * cos - vy2 * sin;
                            p2.vy = vy2 * cos + finalVx2 * sin;

                            // Z bounce
                            const vzTemp = p1.vz;
                            p1.vz = p2.vz * bounceEnergy;
                            p2.vz = vzTemp * bounceEnergy;

                            const pushForce = 0.4;
                            p1.vx -= cos * pushForce;
                            p1.vy -= sin * pushForce;
                            p2.vx += cos * pushForce;
                            p2.vy += sin * pushForce;

                            const overlap = collisionDistance - dist3D;
                            p1.x -= cos * overlap * 0.5;
                            p1.y -= sin * overlap * 0.5;
                            p2.x += cos * overlap * 0.5;
                            p2.y += sin * overlap * 0.5;

                            p1.collisionCooldown = 25;
                            p2.collisionCooldown = 25;

                            // Break the bond on collision
                            bonds.delete(getBondKey(i, j));
                        }
                    }
                }
            }

            function drawConnections() {
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const p1 = particles[i];
                        const p2 = particles[j];

                        const dx = p2.x - p1.x;
                        const dy = p2.y - p1.y;
                        const dz = p2.z - p1.z;
                        const dist = Math.sqrt(dx * dx + dy * dy + dz * dz * 0.5);

                        const key = getBondKey(i, j);
                        const bondStrength = bonds.get(key) || 0;

                        // Draw if within range OR if bond exists
                        const effectiveRange = connectionDistance * (1 + bondStrength * 0.5);

                        if (dist < effectiveRange) {
                            // Alpha based on distance and bond strength
                            const distAlpha = Math.pow(1 - dist / effectiveRange, 1.5);
                            const bondAlpha = bondStrength * 0.4;
                            const alpha = Math.min(0.5, distAlpha * 0.25 + bondAlpha);

                            // Line width based on average depth (further = thinner)
                            const avgDepth = (p1.z + p2.z) / 2;
                            const depthFactor = 1 - (avgDepth / maxDepth) * 0.7;
                            const lineWidth = (0.5 + bondStrength * 1.5 + distAlpha) * depthFactor;

                            ctx.lineWidth = lineWidth;
                            ctx.strokeStyle = `rgba(0, 180, 220, ${alpha})`;
                            ctx.beginPath();
                            ctx.moveTo(p1.x, p1.y);
                            ctx.lineTo(p2.x, p2.y);
                            ctx.stroke();
                        }
                    }
                }
            }

            function init() {
                resize();
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }

            let lastAnimateTime = 0;

            function animate(time) {
                const deltaSeconds = lastAnimateTime ? (time - lastAnimateTime) / 1000 : 0.016;
                lastAnimateTime = time;

                ctx.clearRect(0, 0, width, height);

                // Sort by depth for proper layering (far to near)
                particles.sort((a, b) => b.z - a.z);

                particles.forEach(p => p.update(time));
                applyGripForces();
                applyAntiClumping();
                checkCollisions();

                // Update pulse wave and check lightning
                updatePulseWave(time, deltaSeconds);

                // Draw tiled background layers (rotated/flipped copies for distributed clustering)
                const bgLayers = isMobile ? [
                    { scale: 0.5, rotate: Math.PI, alpha: 0.12, offsetX: 0.3, offsetY: 0.35 },
                    { scale: 0.55, rotate: -Math.PI / 2, alpha: 0.1, offsetX: -0.3, offsetY: -0.25 },
                    { scale: 0.45, rotate: Math.PI / 2, alpha: 0.1, offsetX: 0.2, offsetY: -0.35 },
                    { scale: 0.5, rotate: Math.PI * 0.75, alpha: 0.08, offsetX: -0.2, offsetY: 0.25 },
                ] : [
                    { scale: 0.5, rotate: Math.PI, alpha: 0.15, offsetX: 0.3, offsetY: 0.2 },
                    { scale: 0.6, rotate: Math.PI / 2, alpha: 0.12, offsetX: -0.2, offsetY: 0.3 },
                    { scale: 0.55, rotate: -Math.PI / 2, alpha: 0.12, offsetX: 0.25, offsetY: -0.25 },
                    { scale: 0.45, rotate: Math.PI * 0.75, alpha: 0.1, offsetX: -0.35, offsetY: -0.15 },
                ];

                bgLayers.forEach(layer => {
                    ctx.save();
                    ctx.globalAlpha = layer.alpha;
                    ctx.translate(width / 2 + width * layer.offsetX, height / 2 + height * layer.offsetY);
                    ctx.rotate(layer.rotate);
                    ctx.scale(layer.scale, layer.scale);
                    ctx.translate(-width / 2, -height / 2);
                    drawConnections();
                    particles.forEach(p => p.draw());
                    ctx.restore();
                });

                // Draw main layer
                drawConnections();
                particles.forEach(p => p.draw());

                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', resize);
            init();

            // Get initial logo position after a brief delay for DOM
            setTimeout(() => {
                resize();
            }, 100);

            animate(0);
        })();
    </script>
</body>
