<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Holonic</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <meta name="theme-color" content="#0a0a0f">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 200;
            line-height: 1;
            background: linear-gradient(
                90deg,
                #00ffcc,
                #00d4ff,
                #4488ff,
                #00ffaa,
                #00ffcc
            );
            background-size: 400% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: flow 8s linear infinite;
            opacity: 0.6;
        }

        @keyframes flow {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 300;
            margin: 1rem 0;
            color: rgba(255, 255, 255, 0.8);
        }

        p {
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 2rem;
        }

        .home-link {
            display: inline-block;
            padding: 0.8rem 2rem;
            color: rgba(0, 200, 240, 0.9);
            text-decoration: none;
            border: 1px solid rgba(0, 200, 240, 0.3);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: rgba(0, 200, 240, 0.1);
            border-color: rgba(0, 200, 240, 0.6);
            box-shadow: 0 0 20px rgba(0, 200, 240, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="home-link">Return to Holonic</a>
    </div>
</body>
</html>
